on:
  push:
    branches:
      - main
    
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 22.13.1
      # Note: I've removed the space before the version number for cleaner YAML.
      uses: actions/setup-node@v2
      with:
        node-version: '22.13.1'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    # --- FIX APPLIED HERE: SWITCHING TO SFTP ACTION ---
    - name: ðŸ“‚ Sync files to SFTP server
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: ${{ secrets.FTP_USERNAME }}
        server: ${{ secrets.FTP_SERVER }}
        # The default for SFTP is port 22, but we use your existing secret 
        # just in case your hosting provider uses a non-standard port.
        port: ${{ secrets.FTP_PORT }} 
        password: ${{ secrets.MYSECRETPASSWORD }}
        
        # The local directory containing the files to upload (your built output)
        local_path: ./build/*
        
        # The remote directory path on your server (e.g., '/public_html/')
        # You will need to replace this with your actual target directory on the server
        remote_path: '/path/to/your/remote/directory/'
        
        # Optionally set this to 'true' to delete files on the server that are not in your local build.
        # This mirrors the functionality of 'dangerous-clean-slate: true' you had before.
        delete_remote_files: true