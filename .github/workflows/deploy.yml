on:
  push:
    branches:
      - main
    
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 22.13.1
      uses: actions/setup-node@v2
      with:
        node-version: '22.13.1'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    # --- PORT 22 HARDCODED TO FIX 'BAD PORT' ERROR ---
    - name: ðŸ“‚ Sync files to SFTP server
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: ${{ secrets.FTP_USERNAME }}
        server: ${{ secrets.FTP_SERVER }}
        # Port 22 is hardcoded to bypass the secret parsing issue. 
        # If your SFTP uses a custom port, replace '22' with your port number.
        port: 22 
        password: ${{ secrets.MYSECRETPASSWORD }}
        
        # Local path: The built output of your project
        local_path: ./build/*
        
        # *** ACTION REQUIRED: REPLACE THIS WITH YOUR SERVER'S WEB ROOT PATH ***
        # Example: '/var/www/html/' or '/public_html/your-app/'
        remote_path: '/home/urgroupc'
        
        delete_remote_files: true